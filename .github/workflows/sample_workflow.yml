name: App Development and Migration

on:
  push:
    branches:
      - feature/*
    paths-ignore:
        - 'README.md'
        - 'Contributing.md'

  pull_request:
    branches:
      - main
    paths-ignore:
        - 'README.md'
        - 'Contributing.md'

jobs:
  development:
    name: Continuous integration of code
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipx
          pipx install https://github.com/StrawHatEngineer/CICD_2/releases/download/0.0.3/cicd_aihub-0.0.3-py3-none-any.whl

      - name: Fetch Latest App Data
        run: |
          promote-build-solution --compile_solution --download_binary

      - name: Commit app data to feature branch (if there are changes)
        run: |
          git config --global user.email "no-reply@github.com"
          git config --global user.name "GitHub Actions"
          git config --global --add safe.directory /__w/${{ github.event.repository.name }}/*
          COMMIT_MESSAGE=$(jq -r '.release_notes' config.json)
          git add .
          echo ${{ github.ref_name }}
          echo ${{ github.event.repository.name }}
          git commit -m "$COMMIT_MESSAGE"
          git push origin ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  migrate_to_dev:
    name: Migration to PROD
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipx
          pipx install https://github.com/StrawHatEngineer/CICD_2/releases/download/0.0.3/cicd_aihub-0.0.3-py3-none-any.whl

      - name: Fetch signed UAT app version
        run: |
          # Assuming the signed UAT app is available as a separate artifact or versioned file.
          python migrate.py fetch_signed_uat_app --config config.json

      # Step 5: Migrate the app to the DEV environment using the signed UAT version
      - name: Migrate app to DEV environment
        run: |
          python migrate.py migrate_app --config config.json
